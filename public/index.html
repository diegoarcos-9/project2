<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital@0;1&family=Fraunces&family=Lora:wght@700&display=swap" rel="stylesheet">
    <title>Project2</title>
</head>
<body>
    <div class="min-h-screen bg-gray-700 flex items-center justify-center">
       <!-- Calculator goes here -->
       <div class="bg-gray-800 border-2 border-gray-900 shadow-2xl rounded-lg">
           <!-- Forms goes here -->
           <form class="border b-2 border-gray-900 grid">
                <div class="input1" id="valor-anterior"></div>
                <div class="input1" id="valor-actual"></div>
           </form>
           <!-- Buttons go here -->
           <div class="p-6 text-white grid grid-cols-4 gap-5 text-xl">
               <button class="btn-1" onclick="display.borrarTodo()">C</button>
               <button class="btn-2" onclick="display.borrar()">&larr;</button>
               <button class="operador btn-2" value="dividir">&divide;</button>

               <button class="numero btn-3">7</button>
               <button class="numero btn-3">8</button>
               <button class="numero btn-3">9</button>
               <button class="operador btn-2" value="multiplicar">&times;</button>

               <button class="numero btn-3">4</button>
               <button class="numero btn-3">5</button>
               <button class="numero btn-3">6</button>
               <button class="operador btn-2" value="restar">-</button>

               <button class="numero btn-3">1</button>
               <button class="numero btn-3">2</button>
               <button class="numero btn-3">3</button>
               <button class="operador btn-2" value="sumar">+</button>

               <button class="numero btn-3">0</button>
               <button class="numero btn-3">.</button>
               <button class="operador col-span-2 btn-1" value="igual">=</button>
           </div>
       </div>
    </div>

    <script src="./app.js" type="text/javascript" defer></script>
    <script src="./Calculator.js" type="text/javascript"></script>
    <script src="./Display.js" type="text/javascript"></script>
</body>
</html>
